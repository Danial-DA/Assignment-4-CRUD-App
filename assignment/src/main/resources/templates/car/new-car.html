<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Create New Car</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">

            <h1 style="text-align:center;">Enter Car Info</h1>

            <div style="align-content: center;">
                <form action="/car/create" method="post"
                    <div class="form-group">
                        <label for="name">make:</label>
                        <input make="text" class="form-control" name="make" id="make" placeholder="Enter make" required></input>
                    </div>
                    <div class="form-group">
                        <label for="name">Model:</label>
                        <input model="text" class="form-control" name="model" id="model" placeholder="Enter model" required></input>
                    </div>
                    <div class="form-group">
                        <label for="name">Year:</label>
                        <input model="text" class="form-control" name="year" id="year" placeholder="Enter year" required></input>
                    </div>  
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" min="0" step="0.01" class="form-control" name="price" id="price" placeholder="Enter price" required></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>
        </div>

    </body>
</html>
